<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width" />
      <title>Asset viewer</title>
      <link rel="stylesheet" href="/static/css1.css">
   </head>
   <body>
      <div class="d-flex flex-column justify-content-center w-100 h-100"></div>
      <header>
         <a href="index.html">
         </a>
         <h1><span class="underlined underline-clip">Asset</span><br>Viewer</h1>
      </header>
      <main>
         <form method='POST' enctype='multipart/form-data'>
            {{form.hidden_tag()}}
            {{form.file()}}
            {{form.submit()}}
        </form>  
         <p>Choose your .csv file that you wish to filter and categorize </p>
         <p><a href="{{ url_for('demopage')}}">Visit our Demo</a></p>
      </main>
   </body>
   <footer>
      <p>&copy;  2022, CJJJ CO  </p>
   </footer>
</html>
